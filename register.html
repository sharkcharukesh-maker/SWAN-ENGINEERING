<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Swan Engineering</title>
  <link rel="stylesheet" href="charu.css" />
</head>
<body>
    <table>
  <div class="register-container">
    <h2 class="animated-text">Register with Swan Engineering</h2>
    <form id="registerForm" action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required /><br>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required /><br>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required /><br>

      <button type="submit">Register</button><br>
    </form>
    <a href="index.html" class="back-link">Back to Home</a>
  </div>
  </table>
  <script src="kesh.js"></script>
</body>
</html>
